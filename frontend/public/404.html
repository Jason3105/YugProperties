<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow">
  <title>404 - Page Not Found | Yug Properties</title>
  <meta name="description" content="The page you are looking for could not be found. Return to Yug Properties homepage to explore premium real estate in Mumbai.">
  <link rel="canonical" href="https://yugproperties.co.in/">
  <script>
    // Apply theme before page renders to prevent flash
    (function() {
      var theme = localStorage.getItem('theme');
      if (!theme) {
        theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; 
      background: #ffffff;
      transition: background-color 0.2s;
      color: #1a1a1a;
    }
    .dark body {
      background: #0a0a0a;
      color: #ffffff;
    }
    .container { 
      display: flex; 
      flex-direction: column;
      justify-content: center; 
      align-items: center; 
      min-height: 100vh;
      padding: 24px;
      text-align: center;
    }
    .logo-container {
      margin-bottom: 32px;
    }
    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin: 0 auto 16px;
      animation: float 3s ease-in-out infinite;
    }
    .brand-text {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(to right, #f97316, #ea580c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .error-code {
      font-size: 120px;
      font-weight: bold;
      background: linear-gradient(to right, #f97316, #ea580c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: #1a1a1a;
    }
    .dark h1 {
      color: #ffffff;
    }
    p {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 32px;
      max-width: 500px;
    }
    .dark p {
      color: #9ca3af;
    }
    .button-group {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
      display: inline-block;
    }
    .btn-primary {
      background: linear-gradient(to right, #f97316, #ea580c);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4);
    }
    .btn-secondary {
      border: 2px solid #f97316;
      color: #f97316;
      background: transparent;
    }
    .btn-secondary:hover {
      background: #f973161a;
    }
    .dark .btn-secondary {
      border-color: #f97316;
      color: #f97316;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="/logo.png" alt="Yug Properties" class="logo" onerror="this.style.display='none'" />
      <h2 class="brand-text">Yug Properties</h2>
    </div>
    
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>
      The page you are looking for doesn't exist or has been moved. 
      Let's get you back on track to finding your dream property.
    </p>
    
    <div class="button-group">
      <a href="/" class="btn btn-primary">Go to Homepage</a>
      <a href="/properties" class="btn btn-secondary">Browse Properties</a>
    </div>
  </div>
</body>
</html>
