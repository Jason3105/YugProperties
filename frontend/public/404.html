<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting...</title>
  <script>
    // Apply theme before page renders to prevent flash
    (function() {
      var theme = localStorage.getItem('theme');
      if (!theme) {
        theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  <style>
    body { 
      margin: 0; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; 
      background: #ffffff;
      transition: background-color 0.2s;
    }
    .dark body {
      background: #0a0a0a;
    }
    .loader { 
      display: flex; 
      flex-direction: column;
      justify-content: center; 
      align-items: center; 
      height: 100vh;
    }
    .logo-container {
      position: relative;
      margin-bottom: 24px;
    }
    .ping-effect {
      position: absolute;
      inset: 0;
      animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;
      opacity: 0.2;
    }
    .ping-circle {
      width: 80px;
      height: 80px;
      margin: 0 auto;
      border-radius: 50%;
      background: linear-gradient(to right, #f97316, #ea580c);
    }
    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin: 0 auto;
      position: relative;
      z-index: 10;
      animation: bounce 1.5s infinite;
    }
    .brand-text {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(to right, #f97316, #ea580c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    .loading-text {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 16px;
    }
    .dark .loading-text {
      color: #9ca3af;
    }
    .loading-dots {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4px;
    }
    .dot {
      width: 8px;
      height: 8px;
      background-color: #f97316;
      border-radius: 50%;
      animation: bounce 1.5s infinite;
    }
    .dot:nth-child(2) {
      animation-delay: 0.15s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.3s;
    }
    @keyframes ping {
      75%, 100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="logo-container">
      <div class="ping-effect">
        <div class="ping-circle"></div>
      </div>
      <img src="/logo.png" alt="Yug Properties" class="logo" />
    </div>
    <h2 class="brand-text">Yug Properties</h2>
    <p class="loading-text">Loading page...</p>
    <div class="loading-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <script>
    // Redirect to the same path but let React handle routing
    (function() {
      var pathSegmentsToKeep = 0;
      var location = window.location;
      
      // Store the path in sessionStorage
      sessionStorage.setItem('redirectPath', location.pathname + location.search + location.hash);
      
      // Redirect to index.html with the path stored
      var redirect = location.protocol + '//' + location.hostname + 
                     (location.port ? ':' + location.port : '') + 
                     '/' + 
                     '?redirect=' + encodeURIComponent(location.pathname);
      
      window.location.replace(redirect);
    })();
  </script>
</body>
</html>
