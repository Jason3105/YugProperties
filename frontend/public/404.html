<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yug Properties</title>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; }
    .loader { display: flex; justify-content: center; align-items: center; height: 100vh; }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #FF8C00; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
  <script>
    // Single Page Application fallback for 404 errors
    (function() {
      var path = window.location.pathname;
      if (path !== '/' && !path.match(/\.\w+$/)) {
        // Not the home page and not a file (no extension)
        // Redirect to home with path as hash
        var hash = '#!' + path;
        window.location.replace('/' + hash + window.location.search);
      }
    })();
  </script>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
  </div>
  <script>
    setTimeout(function() {
      window.location.href = '/';
    }, 3000);
  </script>
</body>
</html>
